<div
  class="page-header"
  style="background-image: url('./assets/img/back2.jpeg')"
></div>

<div class="container">
  <div class="title">
    <h2>Lets have a look to our Gallery</h2>
  </div>
  <div class="image-container">
    <div *ngFor="let img of imgSrc; let i = index" class="gallery">
      <img [src]="img?.imgUrl" />
      <div class="desc">
        <p>{{ img?.description }}</p>
      </div>
    </div>
  </div>
</div>
