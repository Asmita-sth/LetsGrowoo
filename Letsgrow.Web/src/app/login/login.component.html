<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
      <form  (ngSubmit)="onSubmit()"  #formElement #loginForm="ngForm" name="loginForm" class="login-form">
          <div class="form-group">
              <label for="username">Email</label>
              <input type="text" name="email" class="form-control"  [(ngModel)]="userModel.email"  />
              <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Username is required</div>
              </div> -->
              <!-- [ngClass]="{ 'is-invalid': submitted }" -->
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" [(ngModel)]="userModel.password"  />
              <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
              </div> -->
          </div>
          <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
              </button>
              <a routerLink="../register" class="btn btn-link">Register</a>
          </div>
      </form>
  </div>
</div>
